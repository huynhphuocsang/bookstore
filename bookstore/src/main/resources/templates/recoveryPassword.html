<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Khôi phục password</title>
<link rel="stylesheet" type="text/css"
	th:href="@{../css/signupstyle.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img style="with: 100%; height: 100%" th:src="@{/image/logo.jpg}"
							class="brand_logo" alt="Logo">
					</div>
				</div>
				<h2 style="color: red; margin-top: 100px; margin-bottom: -90px;">
					Cập nhật mật khẩu mới</h2>
				<div class="d-flex justify-content-center form_container">

					<form>
						
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password"
								class="form-control input_pass" id="password" value="" placeholder="Mật khẩu mới">
						</div>
						<div id = "verify-length-password"
							style="color: red; margin: 10px 0px;display: none">
							Mật khẩu phải có ít nhất 5 ký tự<br />

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="verifyPassword" id="verifyPassword"
								class="form-control input_pass" value=""
								placeholder="Xác thực lại mật khẩu">
						</div>
						<div id = "verify-password-invalid"
							style="color: red; margin: 10px 0px;display: none">
							Mật khẩu nhập lại không trùng khớp<br />

						</div>
						
						<div class="d-flex justify-content-center mt-3 login_container">
							<button name="button" type="button" class="btn recoverpass_btn">Khôi phục</button>
						</div>
					</form>
				</div>


			</div>
		</div>
	</div>



<!-- BOOTSTRAP LINK -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			
	<script th:src="@{../script/ajaxrecoveryPassword.js}">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
