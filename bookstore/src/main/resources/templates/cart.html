<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>sang</title>
<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<!-- font awesome icon -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
</head>

<body>
	
	
	
	<div class="row header">



			 <div id="header" class="container-fluid" style="text-align: center">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
					id="navbar-homepage">

					
					<a class="navbar-brand" href="#" style="font-size :26px; font-weight: bold">Book store</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>




					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">

							<li class="nav-item dropdown"><a
								class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> Danh mục sách </a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgb(52, 58, 64)">
									<a class="dropdown-item"
										th:href="@{'/home/category/' + ${category.categoryId} }"
										th:each="category, state: ${categories}"
										th:text="${category.name}"></a>


								</div></li>


						</ul>
						<form class="form-inline my-2 my-lg-0" th:action="@{/home/search}">
							<input class="form-control mr-sm-2" type="search"
								style="margin-right: 100px" placeholder="Search"
								aria-label="Search" name="searchvalue">
							<button class="btn btn-outline-danger my-2 my-sm-0" type="submit"
								style="color: gold">
								<i class="fas fa-search"></i>
							</button>



						</form>


					<a th:href="@{/account/check-login}" style="margin-left: 20px"><i class="far fa-user"></i></a> 
					<a th:href="@{/cart}" style="margin-left: 20px"> <i class="fas fa-shopping-cart"></i></a>
					</div>

				</nav>

			</div>


		</div>
	

	<div class="container" style="margin-top: 50px">
	<div class="row">
		<div class="col-md-7 col-sm-12">
				<div th:each="item:${listItems}">
					 <p class="book" th:data-idBook="${item.book.idBook}"> <i class="fas fa-star-of-david"></i> <span style="font-size: 20px; font-weight: bold" th:text="${item.book.bookName}">  </span> </p>
					 <p class="book-price" th:data-book-price ="${item.book.price}" >Đơn giá: <span th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></p>
					<p style="display: inline; margin-right:20px">Số lượng <input class="quantity-book"  type="number" style="width:70px" th:value="${item.quantityOfBooks}" th:min = "1" th:max="${item.book.totalQuantity}"> </p> 
					<button  type="button" class="btn btn-info">Xem chi tiết</button>
					<button type="button" class="btn btn-danger">Xóa</button>
					<p class="item-price">Thành tiền: <span style="font-weight: bold" th:text="${#numbers.formatDecimal(item.book.price* item.quantityOfBooks, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></p>
					
					<hr>
				</div>
				<p id= "total-price" style="font-size:25px">Tổng tiền <span style="color:red; font-weight: bold" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"> </span> </p>
		</div>
		
		<div class="col-md-1">
				<div class="vl" style="border-left: 6px solid green; height: 500px;"></div>
		
		</div>
		
		
		
		<div class="col-md-4 col-sm-12">
			
			<div class="row">
			<h1 style="color:red"> <i class="fas fa-th-list"> Mua hàng ngay</i></h1>
			</div>
			
			<div class="row" >
			
			<div class="col-md-12 col-sm-12">
			
				<form>
					<div class="form-group">
						<label for="fullname">Tên khách hàng</label> 
						<input type="text" class="form-control" id="fullname" placeholder="Họ và tên khách hàng" name="fullname"> 
					</div>
					
					<div class="form-group">
							<label for="phone">Số điện thoại</label> 
							<input type="text" name="phone" class="form-control input_user" id="phone" placeholder="Số điện thoại" minlength="10" maxLength="10">
					</div>
						
					<div class="form-group">
						<label for="address">Địa chỉ nhà của bạn</label> 
						<input type="text" class="form-control" id="fullname" placeholder="Số nhà" name="address"> 
					</div>	
						
						<!-- CHECK PHONE -->
						<div th:if="${checkPhone == true}"
							style="color: red; margin: 10px 0px;">
							Số điện thoại đã được đăng ký<br />

						</div>
						<div th:if="${phoneLength == true}"
							style="color: red; margin: 10px 0px;">
							Số điện thoại phải đủ 10 số<br />

						</div>
						<div style="text-align: center"> <button type="submit" class="btn btn-primary">Xác nhận</button></div>
					
				</form>
			</div>
		</div>
				
			
			</div>
		</div>
	



	</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{../script/ajaxForCart.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
