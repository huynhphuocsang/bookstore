<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title th:text=" ${categoryName}"></title>
	<link rel="stylesheet" th:href="@{../../css/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}">
	<!-- <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
</head>
<body>
	
	<div class="row header bg-primary" th:insert="~{home::navbar-fragment}"> </div>
	<div class="container-md">
		<div class="row mt-4 card"> 
			<div class="p-2 border-bottom border-primary d-flex align-items-center" >
				<img style = "width: 30px; height: auto" th:src="@{../../image/icon-top-buy.png}">&ensp;
			 	<strong>[[${categoryName}]]</strong> 
			</div>
			
			<div class="card-body d-flex flex-column" >
				<ul class="row list-product">
			        <li class="col-md-4 col-lg-3 wow bounceIn mb-3" th:each="product, state: ${list}">
			            <a th:href="@{'/book/'+${product.idBook}}"  class="itemside border mb-3">
			                <span class="aside text-center">
			                    <img th:src="@{'../../image/' + ${product.picture}}"  class="img-sm">
			                </span>
			                <span class="info">
			                    <span class="title" id="book-name">[[${product.bookName}]] <br> 
			                        <span class="text-muted">[[${product.author.name}]] </span>
			                    </span>
			                    <span class="text-danger font-weight-bold" id="book-price">[[${#numbers.formatCurrency(product.price)}]]</span>
			                </span>
			            </a>
			        </li>
		    	</ul>
			 </div>
		</div>
			<!-- PHÃN TRANG -->
		 <div class="row" style="padding-top: 20px">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item">
						<a class="page-link" th:if="${currentPage > 1}" th:href="@{'/home/category/' + ${category} +'?pageNo='+${pageFirst}}">First</a> 
						<span class="page-link" th:unless="${currentPage > 1}">First</span>
					</li>
					
				 	 <li th:each="i : ${#numbers.sequence(1, totalPage)}"> 
				 	 	<a class="page-link" th:if="${currentPage != i}" th:href="@{'/home/category/' + ${category}+'?pageNo='+${i}}">[[${i}]]</a>
				 	 	<span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>
					</li> 

					<li class="page-item">
						<a class="page-link" th:if="${currentPage < totalPage}" th:href="@{'/home/category/' + ${category} +'?pageNo='+${totalPage}}">Last</a> 
						<span class="page-link" th:unless="${currentPage < totalPage}">Last</span>
					</li> 
				</ul> 
			</nav>
		</div> 
	</div>
	
	<div th:replace="~{home::footer-fragment}"> </div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
<script th:src="@{../../script/wow.js}"></script>
<script th:src="@{../../script/wow.min.js}"></script>
    <script>
          new WOW().init();
    </script>
</body>
</html>
