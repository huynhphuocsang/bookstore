<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Xác thực username</title>
<link rel="stylesheet" type="text/css"
	th:href="@{../css/loginstyle.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img style="with: 100%; height: 100%" th:src="@{/image/logo.jpg}"
							class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form name='f' th:action="@{/verify/code}"
						method='POST'>
						<h5>Nhập verify code của bạn</h5>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="verifyCode"
								class="form-control input_user" 
								placeholder="Verify code">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="submit" class="btn verifycode_btn">Xác thực</button>
						</div>
					</form>
				</div>

				<div th:if="${#request.getParameter('error') == 'true'}"
					style="color: red; margin: 10px 0px;">
					Xác thực thất bại<br />Mã xác minh không chính xác!

				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Bạn chưa có tài khoản <a href="/account/signup" class="ml-2">Đăng ký</a>
					</div>
	
				</div>
			</div>
		</div>
	</div>



	<!-- BOOTSTRAP LINK -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
