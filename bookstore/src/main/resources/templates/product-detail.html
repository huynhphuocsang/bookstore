<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title th:text="${book.bookName}"></title>
<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
<link rel="stylesheet" th:href="@{../css/animate.css}">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- font awesome icon -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" th:href="@{../../css/rating.css}">

</head>

<body>



	<div class="row header" th:insert="~{home::navbar-fragment}"></div>


	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<img alt="" th:src="@{'/image/' + ${book.picture}}"
					id="img-product-detail">
				<h1 th:text="${book.bookName}" style="text-align: center"></h1>
				<h2
					th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"
					style="text-align: center"></h2>
					
					<div class= "wow bounceIn" style="font-size: 70px; text-align: center">
					<label th:if="${star==1}" style="color: orange">☆</label> <label
						th:if="${star==2}" style="color: orange">☆☆</label> <label
						th:if="${star==3}" style="color: orange">☆☆☆</label> <label
						th:if="${star==4}" style="color: orange">☆☆☆☆</label> <label
						th:if="${star==5}" style="color: orange">☆☆☆☆☆</label> <br>
					</div>
					
						
						
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="row" style="margin-bottom: 50px">
					<div class="col-md-6 col-sm-12">
						<div style="margin-bottom: 50px" class="wow fadeInRight">
							<ul>

								<li><span>Tác giả: </span> <span style="font-weight: bold">[[
										${author.name}]] </span></li>
								<li><span>Nhà xuất bản:</span> <span
									style="font-weight: bold">[[ ${company.name}]] </span></li>
								<li><span>Ngày phát hành: </span> <span
									style="font-weight: bold"
									th:text="${#dates.format(book.publishDay, 'dd-MM-yyyy')}"></span>
								</li>

							</ul>
						</div>




						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Số lượng</th>
									<th scope="col">Đặt mua</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<input type="hidden" id="idBook" th:value="${book.idBook}">
									<td><input type="number" id="quantity"
										class="form-control" style="width: 70px" th:value="1"
										th:min="1" th:max="${book.totalQuantity}"></td>
									<td><button type="button" id="btn-add-to-cart"
											class="btn btn-success wow tada">
											<i class="fas fa-plus-circle"></i> giỏ hàng
										</button></td>

								</tr>

							</tbody>
						</table>


					</div>

				</div>
				<div class="row">
					<div class="col-md-12  wow flipInY">
						<h1>
							<i class="fas fa-star"></i>Mô tả
						</h1>
						<p style="word-break: break-all" th:text="${book.describeBook}"></p>

					</div>

				</div>

			</div>
		</div>


	</div>


	<div th:if="${login==true}">
		<div class="container d-flex justify-content-left mt-5"
		th:if="${reviewed==null}">

		<div class="card text-center mb-5">

			<div class="rate  py-3 ">

				<div class="rating">
					<input type="radio" name="rating" value="5" id="5"
						th:checked="true"><label for="5">☆</label> <input
						type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
					<input type="radio" name="rating" value="3" id="3"><label
						for="3">☆</label> <input type="radio" name="rating" value="2"
						id="2"><label for="2">☆</label> <input type="radio"
						name="rating" value="1" id="1"><label for="1">☆</label>
				</div>
				<div class="form-group">
					<label for="comment">Ý kiến của bạn về sản phẩm</label>
					<textarea class="form-control" id="comment" name="comment"
						maxlength="199" rows="1"></textarea>
				</div>

				<div class="buttons px-4 mt-0">
					<button class="btn btn-warning btn-block rating-submit"
						th:data-bookId="${book.idBook}">Đánh giá</button>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${reviewed==true}" class="container d-flex justify-content-left mt-5">
		<p id="inform-review-message"
			style="margin-left: 5%; color: red; font-size: 20px; font-weight: bold">
			<i class="fa fa-bell" aria-hidden="true"></i> Bạn đã đánh giá sản
			phẩm này!
			<button type="button" class="btn btn-info" id="btn-review-again">Đánh giá lại</button>
		</p>

		<div class="card text-center mb-5" id="review-again-block" style="display: none">

			<div class="rate  py-3 ">

				<div class="rating">
					<input type="radio" name="rating" value="5" id="5"
						th:checked="true"><label for="5">☆</label> <input
						type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
					<input type="radio" name="rating" value="3" id="3"><label
						for="3">☆</label> <input type="radio" name="rating" value="2"
						id="2"><label for="2">☆</label> <input type="radio"
						name="rating" value="1" id="1"><label for="1">☆</label>
				</div>
				<div class="form-group">
					<label for="comment">Ý kiến của bạn về sản phẩm</label>
					<textarea class="form-control" id="comment" name="comment"
						maxlength="199" rows="1"></textarea>
				</div>

				<div class="buttons px-4 mt-0">
					<button class="btn btn-warning btn-block rating-submit "
						th:data-bookId="${book.idBook}">Đánh giá</button>
				</div>
			</div>
		</div>
	</div>
	
</div>	
	<div th:if="${login==false}">
			<div class="container d-flex justify-content-left mt-5 wow tada"> 
		<p 
			style="margin-left: 5%; color: green; font-size: 20px; font-weight: bold">
			<i class="fa fa-bell" aria-hidden="true"></i> Hãy đăng nhập và đóng góp cùng cộng đồng BookStore bạn nhé!
		</p>
			</div>
	
	</div>

	




	<!-- LOAD COMMENT -->
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<div th:each="review:  ${reviews}" class="wow fadeInRight">
					<label th:if="${review.star==1}" style="color: orange">☆</label> <label
						th:if="${review.star==2}" style="color: orange">☆☆</label> <label
						th:if="${review.star==3}" style="color: orange">☆☆☆</label> <label
						th:if="${review.star==4}" style="color: orange">☆☆☆☆</label> <label
						th:if="${review.star==5}" style="color: orange">☆☆☆☆☆</label> <br>
					<i class="fas fa-clock"></i>
					<p style="display: inline" th:text="${#dates.format(review.time, 'dd-MM-yyyy')}"></p>
					<br>
					<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					<p style="display: inline" th:text="${review.user.username}" ></p>
					<p style="margin-left: 10%; color: gray">
						<i class="fa fa-quote-left" aria-hidden="true"
							th:text="' '+${review.comments}"></i> <i
							class="fa fa-quote-right" aria-hidden="true"></i>
					</p>
					<hr>

				</div>

			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{../script/ajaxForCart.js}"></script>
	<script th:src="@{../script/ajaxForBookDetail.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
		<script th:src="@{../../script/wow.js}"></script>
<script th:src="@{../../script/wow.min.js}"></script>
    <script>
          new WOW().init();
    </script>
</body>
</html>
