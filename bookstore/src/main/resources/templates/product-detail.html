				<img alt="" th:src="@{'/image/' + ${book.picture}}" id="img-product-detail">

				<h2 th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VND'" style="text-align: center"></h2>

							<li><span>Ngày phát hành: </span> <span style="font-weight: bold" th:text="${#dates.format(book.publishDay, 'dd-MM-yyyy')}"></span> </li>
							
							</ul>
					</div>
						
						
						
						
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Số lượng</th>
									<th scope="col">Đặt mua</th>
									
								</tr>
							</thead>
							<tbody>
								<tr>
								<input type="hidden" id="idBook" th:value="${book.idBook}"> 
									<td> <input type="number" id="quantity" class="form-control" style="width:70px" th:value="1" th:min = "1" th:max="${book.totalQuantity}"></td>
									<td><button type="button" id="btn-add-to-cart" class="btn btn-success"><i class="fas fa-plus-circle"></i> giỏ hàng</button></td>
									
								</tr>
								
							</tbody>
						</table>

					
					</div>
				
				</div>

					<div class="col-md-12">
					<h1> <i class="fas fa-star"></i>Mô tả</h1>
						<p style="word-break: break-all;" th:text="${book.describeBook}"></p>
						 
					</div>
				
				</div>
			
			</div>
